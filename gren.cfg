// Grenade Practice Config

// general settings

sv_cheats 1
bot_kick
mp_warmup_end
mp_freezetime 0
mp_roundtime_defuse 999
sv_grenade_trajectory 1
sv_grenade_trajectory_time 10
sv_showimpacts 1
mp_limitteams 0
mp_autoteambalance 0
ammo_grenade_limit_total 5
bot_stop 1

cl_sim_grenade_trajectory 5

clear

echo "Grenade Practice Config loaded"
echo "------------------------------"
echo "Press [h] for grenades"
echo "Press [e] to fly around"
echo "Press [k] to rethrow last grenade"
echo "Press [l] to toggle trajectory preview"

// get all grenades
bind "h" "give weapon_hegrenade;give weapon_flashbang;give weapon_smokegrenade;give weapon_molotov;sv_infinite_ammo 1"

// fly around
bind "e" "noclip"

bind "k" "sv_rethrow_last_grenade"
bind "l" "toggle cl_grenadepreview"

